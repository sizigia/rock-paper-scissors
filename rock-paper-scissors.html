<!DOCTYPE <html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css" type="text/css">
</head>

<body>
    <div class="head">
        <h1 id="title">ROCK / PAPER / SCISSORS</h1>
    </div>
    <div class="message">
        <p id="round">Round 0</p>
    </div>
    <div class="counter">
        <p>Player:</p>
        <p id="player"></p>
        <p>versus</p>
        <p>Computer:</p>
        <p id="computer"></p>
    </div>
    <div class="message">
        <p id="msg">Are you ready to play?</p>
    </div>
    <div class="container">
        <a href="#"><img src="img/noun_rock_88661.svg" alt="Rock" id="rock"></a>
        <a href="#"><img src="img/noun_Paper_88662.svg" alt="Paper" id="paper"></a>
        <a href="#"><img src="img/noun_Scissors_88666.svg" alt="Scissors" id="scissors"></a>
    </div>
    <script src="game-logic.js"></script>
</body>

</html>
