            window.confirm("Are you ready to play?")

                game();
            
            function game() {
                let i = 0;

                const options=["rock", "paper", "scissors"];
                return computerSelection = options[Math.floor(Math.random()*options.length)];
                }
                
                function playRound(playerSelection, computerSelection){
                const winnerCase1 = (playerSelection==="rock"&&computerSelection==="scissors");
                const winnerCase2 = (playerSelection==="paper"&&computerSelection==="rock");
                const winnerCase3 = (playerSelection==="scissors"&&computerSelection==="paper");
                const winnerCases = (winnerCase1 || winnerCase2 || winnerCase3);
                let tie = "It's a tie!";
                let win = `You win, ${playerSelection} beats ${computerSelection}!`;
                let lose = `You lose, ${computerSelection} beats ${playerSelection}`;
                
                if (playerSelection===computerSelection){
                    console.log(tie);
                    player;
                    computer;
                }
                else if (playerSelection !== computerSelection) {
                    switch (true){
                        case (winnerCases):
                        player++;
                        computer;
                        console.log(win);
                        break;
                        case (!winnerCases):
                        computer++;
                        player;
                        console.log(lose);
                        break;
                    }
                }
                else{
                    console.log("Work in progress!");
                }
                return [player, computer];
            }
            
            if (i=0){

                    playRound();
                    console.log(`Round ${i}! \n Player: ${player} vs. Computer: ${computer}`);
                }

                    playRound();
                }
